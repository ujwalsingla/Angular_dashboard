<div class="add-todo-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Add Todo</h2>

    <form #form="ngForm"  (ngSubmit)="onFormSubmit(form)">

        <div class="form-field">
            <input class="textbox" ngModel #textField="ngModel" name="text" type="text" placeholder="Enter Todo text..." required>

            <ng-form *ngIf="showValidationsErrors && textField.invalid">
                <p *ngIf="textField.errors.required">Please enter a text for Todo.</p>
            </ng-form>
        </div>


        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>

            <button class="btn align-end">Create Todo</button>
        </div>
    </form>
</div>
